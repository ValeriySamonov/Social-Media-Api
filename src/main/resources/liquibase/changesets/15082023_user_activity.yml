databaseChangeLog:
  - changeSet:
      id: createUserActivityTable
      author: VVS
      changes:
        - createTable:
            tableName: user_activities
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: activity_type
                  type: VARCHAR(20)
              - column:
                  name: activity_id
                  type: BIGINT
              - column:
                  name: created_at
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: user_activities
            baseColumnNames: user_id
            constraintName: fk_activity_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
