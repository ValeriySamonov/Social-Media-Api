databaseChangeLog:
  - changeSet:
      id: createFriendshipTable
      author: VVS
      changes:
        - createTable:
            tableName: friendships
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: friend_id
                  type: BIGINT
              - column:
                  name: status
                  type: VARCHAR(20)
              - column:
                  name: created_at
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: friendships
            baseColumnNames: user_id
            constraintName: fk_friendship_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: friendships
            baseColumnNames: friend_id
            constraintName: fk_friendship_friend
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
