databaseChangeLog:
  - changeSet:
      id: createMessageTable
      author: VVS
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: sender_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: receiver_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: sent_at
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueComputed: now()
              - column:
                  name: content
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: sender_id
            constraintName: FK_messages_sender_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: receiver_id
            constraintName: FK_messages_receiver_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
