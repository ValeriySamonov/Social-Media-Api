databaseChangeLog:
  - changeSet:
      id: createPostImageTable
      author: VVS
      changes:
        - createTable:
            tableName: post_image
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: file_name
                  type: VARCHAR(255)
              - column:
                  name: post_id
                  type: BIGINT
            foreignKeys:
              - foreignKey:
                  baseTableName: post_image
                  baseColumnNames: post_id
                  referencedTableName: posts
                  referencedColumnNames: id
